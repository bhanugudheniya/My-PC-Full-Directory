<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            transform: translate(100px);
        }
        
        .move {
            transform: translateX(200px);
        }
    </style>


</head>

<body>
    <div style="width: 300px; height: 300px; background-color: aqua; border: 1px solid black;" id="box">

    </div>

    <br>

    <input type="button" value="Move" class="btn1" onclick="move()">
    <input type="button" value="Reset" class="btn2" onclick="movenot()">

    <script>
        var dabba = document.getElementById("box");

        function move() {

            console.log("alpha")
            dabba.classList.add("move");
        }

        function movenot() {
            dabba.classList.remove("move");
        }
    </script>
</body>

</html>
