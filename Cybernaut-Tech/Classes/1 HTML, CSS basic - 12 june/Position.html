<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            height: 500px;
            width: 100%;
            background-color: blue;
        }
        
        .inner {
            height: 400px;
            width: 50%;
            background-color: yellow;
        }
        
        .PosR {
            height: 100px;
            width: 100px;
            position: relative;
            top: 5%;
            background-color: red;
        }
        
        .PosA {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 45%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="PosA"> </div>
            <div class="PosR"> </div>
            <!-- <div class="PosR"> </div> -->
        </div>
    </div>
</body>

</html>
