<!DOCTYPE html>
<html>

<head>
    <title>
        child of body
    </title>

    <style>
        p:nth-child(1):hover {
            background-color: #4285F4;
            width: 140px;
        }
        
        p:nth-child(2):hover {
            background-color: #DB4437;
            width: 140px;
        }
        
        p:nth-child(3):hover {
            background-color: #F4B400;
            width: 140px;
            ;
        }
        
        p:nth-child(4):hover {
            background-color: #0F9D58;
            width: 140px;
        }
        
        .circlered {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: inline-block;
            background-color: silver;
            color: red;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }
        
        .circlered:hover {
            background-color: red;
            color: white;
        }
        
        .circleyellow {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: inline-block;
            background-color: silver;
            color: yellow;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }
        
        .circleyellow:hover {
            background-color: yellow;
            color: white;
        }
        
        .circlegreen {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: inline-block;
            background-color: silver;
            color: green;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }
        
        .circlegreen:hover {
            background-color: green;
            color: white;
        }
        
        .red {
            position: absolute;
            left: 200px;
            color: red;
            border: 2px solid red;
        }
        
        .yellow {
            position: absolute;
            left: 200px;
            color: yellow;
            border: 2px solid yellow;
        }
        
        .green {
            position: absolute;
            left: 200px;
            color: green;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <p> Hello </p>
    <p> India </p>
    <p> Bhanu Gudheniya </p>
    <p> ICSW </p>

    <div class="circlered">
        <label class="red"> RED SWITCH</label>
    </div> <br>
    <div class="circleyellow">
        <label class="yellow"> YELLOW SWITCH</label>
    </div> <br>
    <div class="circlegreen">
        <label class="green"> GREEN SWITCH</label>
    </div> <br>

</body>

</html>
