<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            {% for Data in data %}
            <tr>
                <label>{{Data.Question}}</label>]
                <input type="radio"> {{Data.OptionA}}
                <input type="radio"> {{Data.OptionB}}
                <input type="radio"> {{Data.OptionC}}
                <input type="radio"> {{Data.OptionD}}
                <label>{{Data.Answer))</label>
            </tr>
            {% endfor %}
        </form>
    </div>
    
</body>
</html>
