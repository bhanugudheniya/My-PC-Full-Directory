<html>
<head>
<title> Super Script and Sub Script </title>
</head>
<body>
<center>
<p><font color = "RED" size = "4"> Chemical Formula</font></p>
<br>
<br>
<table border = "1" frame = "box" cellpadding = "3" cellspacing = "4">
<tr>
<th>Formula</th>
</tr>

<tr>
<td>H<sub>2</sub>SO<sub>4</sub></td>
</tr>

<tr>
<td>FECL<sub>3</sub></td>
</tr>

<tr>
<td>K<sub>2</sub>SO<sub>4</sub></td>
</tr>

</table>
</body>
</html>
