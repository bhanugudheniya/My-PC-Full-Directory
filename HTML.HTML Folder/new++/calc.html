<html>
  <head>
        <title>Input tutorial</title>
        <script language="javascript">
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
                }
				
				function subNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
				
				function multiNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
				
				function divNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
                }
				
        </script>

</head>
<body>
	<fieldset>
		<legend> <font size = "5" face = "Cooper Black" color = "00295D"> <b><u>CALCULATOR    :: BY: Bhanu Gudheniya</b></u> </font></legend>
			<hr>
  
	<fieldset>
		<legend> <font size = "5" face = "Cooper Black" color = "00295D"> <b><u>USER INPUT </b></u> </font></legend>
		
		First Number : 
		<input type="text" id="value1" name="value1" value=" "/>
		
		<br> <br>
		
		Second Number : 
        <input type="text" id="value2" name="value2" value=" "/>
		<br> <br>
		
        Result : 
		<input type="text" id="answer" name="answer" value=""/>
		<br>
	</fieldset>
	<br> <br>

<fieldset>
  <legend> <font size = "5" face = "Cooper Black" color = "00295D"> <b><u>OPERATIONS </b></u> </font></legend>
  <hr>
		<input type="button" name="Sumbit" value="Addition" onclick="javascript:addNumbers()" style = "height : 60px; width : 100px;">
		<input type="button" name="Sumbit" value="Subtraction" onclick="javascript:subNumbers()" style = "height : 60px; width : 100px;">
		<input type="button" name="Sumbit" value="Multiplication" onclick="javascript:multiNumbers()" style = "height : 60px; width : 100px;">
		<input type="button" name="Sumbit" value="Division" onclick="javascript:divNumbers()" style = "height : 60px; width : 100px;">
	</fieldset>
	</fieldset>
  </body>
</html>
