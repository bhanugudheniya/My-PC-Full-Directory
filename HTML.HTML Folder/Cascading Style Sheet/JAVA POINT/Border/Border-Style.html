<html>
	<head>
		<title> BORDER TYPE </title>
		
		<style>
			p.none{
				border-style : none;
				}
				
			p.dotted{
				border-style : dotted;
				}
				
			p.dashed{
				border-style : dashed;
				}
				
			p.solid{
				border-style : solid;
				}
			
			p.double{
				border-style  : double;
				}
				
			p.groove{
				border-style : groove;
				}
				
			p.ridge{
				border-style : ridge;
				}
				
			p.inset{
				border-style : inset;
				}
				
			p.outset{
				border-style : outset;
				}
				
			p.hidden{
				border-style : hidden;
				}
		</style>
	</head>
		
	<body>
		<p class = "none"> No Border. </p>
		<p class = "dotted"> Dotted Border. </p>
		<p class = "dashed"> Dashed Border. </p>
		<p class = "solid"> Solid Border. </p>
		<p class = "double"> Double Border. </p>
		<p class = "groove"> Groove Border. </p>
		<p class = "ridge"> Ridge Border. </p>
		<p class = "inset"> Inset Border. </p>
		<p class = "outset"> Outset Border. </p>
		<p class = "hidden"> Hidden Border. </p>
	</body>
</html>
