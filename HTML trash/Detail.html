<html>
<head>
	<title> SHOW DETAILS </title>
</head>

<script>
	function details()
	{
		var name = document.getElementById("n").value;
		var address = document.getElementById("a").value;
		var gender = document.getElementById("g").value;
		var course = document.getElementById("c").value;
		
	alert("Name : "+name+" \n Address : "+address+" \n Gender : "+gender+" \n Course : "+course);
	}
</script>
<body>
<form>
	<label> Name : </label>
	<input type = "text" id = "n"> <br>
	
	<label>Address : </label>
	<input type = "text" id = "a"> <br>
	
	<label> Gender : </label>
	<input type = "text" id = "g"> <br>
	
	<label> Course : </label>
	<input type = "text" id = "c"> <br>
	
	<input type = "button" value = "Submit" onclick = "details()">
	
</form>
</body>
</html>
